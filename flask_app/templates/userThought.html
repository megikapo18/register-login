<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="d-flex m-auto justify-content-evenly bg-light p-2 align-items-center">
        <h1 class="text-center text-dark">Logged user: {{ user.name }} {{ user.lastName }} </h1> 
        <div class="d-flex m-auto justify-content bg-light p-2 align-items-center">
        <a class="btn btn-primary" href="/"> Dashboard </a>
        <a class="btn btn-primary" href="/logout"> Logout </a>
        </div>
    </div>
    <h1 class="text-center">All thought of {{ thoughts[0].name }}</h1>
    <h1 class="text-center"> </h1>
    {% for thought in thoughts %}
    <div class="p-5 border border-1 bg-light text-dark w-50 m-auto mt-5 d-flex justify-content-evenly"> 
        <p>Content: {{thought.content}}</p>
    </div>
    {% endfor %}
</body>

</body>
</html>
